<div mat-dialog-title  class="shared-header-section">
    <!-- header of student detail -->
    <div class="flex flex-1 items-center font-medium"> 
        <div class="flex items-center ml-1.5">
            <span class="text-3xl font-semibold text-gray-600 -mb-0.5"> កែប្រែព័ត៌មាន </span>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <button mat-icon-button class="flex items-center" (click)="closeDialog()" >
            <mat-icon class="icon-size-6 mt-1" svgIcon="mat_outline:close" />
        </button>
    </div>      
</div>
<mat-dialog-content class="w-[600px] h-full border-t-2">
    <form action="" [formGroup]="firstFormGroup">
        <div class="view-student-detail-data relative flex flex-col items-center md-form-field-appearance-outline">
            <mat-form-field appearance="outline" class="w-full pt-2">
                <mat-label>លេខអត្តសញ្ញាណកម្ម សារលើពន្ន</mat-label>
                <input matInput formControlName="code" placeholder="បញ្ចូលលេខអត្តសញ្ញាណកម្ម សារលើពន្ន">
                <mat-error *ngIf="firstFormGroup.get('code').hasError('required')">សូមបញ្ចូលលេខអត្តសញ្ញាណកម្ម សារលើពន្ន</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>អត្រាប្តូរប្រាក់</mat-label>
                <input matInput formControlName="number" placeholder="បញ្ចូលអត្រាប្តូរប្រាក់">
                <mat-error *ngIf="firstFormGroup.get('number').hasError('required')">សូមបញ្ចូលអត្រាប្តូរប្រាក់</mat-error>
            </mat-form-field>
            
            <div class="flex w-full items-center justify-end">
                <button mat-button (click)="onSubmit()" class="bg-blue-800 px-6 py-3 rounded-xl hover:bg-blue-500 cursor-pointer">
                    <span class="text-xl text-white">រួចរាល់</span>
                </button>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    
</mat-dialog-actions>
