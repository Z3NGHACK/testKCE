<section class="transaction-section">
    <div class="transaction-data">
        <div class="cart-section">
            <div class="cart-container mr-5">
                <div class="cart-container-header">
                   <span class="text-xl font-semibold text-slate-900 dark:text-white"> ស្ថិតិចូលរៀន (មត្តេយ្យ) </span>
                   <div class="flex items-center gap-4 ">
                        <span class="text-xl text-slate-900 dark:text-white"> 2023 </span>
                        <mat-icon class="icon-size-6" svgIcon="mat_outline:calendar_today"></mat-icon>
                    </div>
                </div>
                <div class="cart-container-data flex-wrap ">
                    <div class="w-full h-[300px]">
                        <helper-line-chart
                        [data]="lineChartData"
                        [categories]="xAxisCategories">
                        </helper-line-chart>
                    </div>
                </div>
            </div>
            <div class="cart-container-statistic ml-5">
                <div class="cart-container-header">
                    <span class="text-xl font-semibold text-slate-900 dark:text-white"> ស្ថិតិចូលរៀន (មត្តេយ្យ) </span>
                    <div class="flex items-center gap-4 ">
                        <span class="text-xl text-slate-900 dark:text-white"> 2023 </span>
                        <mat-icon class="icon-size-6" svgIcon="mat_outline:calendar_today"></mat-icon>
                    </div>
                </div>
                <div class="cart-container-data">
                    <div class="w-[400px] h-[400px] flex justify-center" >
                        <helper-semi-pie-chart class="lg-semi-chart" [data]="semi_chart" [value]="value"></helper-semi-pie-chart>
                    </div>
                </div>
             </div>
        </div>
        <div class="cart-section">
            <div class="cart-container mr-5">
                <div class="cart-container-header">
                   <span class="text-xl font-semibold text-slate-900 dark:text-white"> ស្ថិតិចំណូល (តាមឆ្នាំ) </span>
                   <div class="flex items-center gap-4 ">
                        <span class="text-xl text-slate-900 dark:text-white"> 2023-2024 </span>
                        <mat-icon class="icon-size-6" svgIcon="mat_outline:calendar_today"></mat-icon>
                    </div>
                </div>
                <div class="cart-container-data flex-wrap ">
                    <div class="w-full h-[300px]">
                        <helper-bar-chart [data]="data" [label]="label" class="w-full"></helper-bar-chart>
                    </div>
                </div>
            </div>
            <div class="cart-container-statistic ml-5">
                <div class="cart-container-header">
                    <span class="text-xl font-semibold text-slate-900 dark:text-white"> ស្ថិតិចំណូល </span>
                    <div class="flex items-center gap-4 ">
                        <span class="text-xl text-slate-900 dark:text-white"> 2023 </span>
                        <mat-icon class="icon-size-6" svgIcon="mat_outline:calendar_today"></mat-icon>
                    </div>
                </div>
                <div class="cart-container-data">
                    <div class="w-[400px] h-[300px] flex justify-center" >
                        <helper-semi-pie-chart class="lg-semi-chart" [data]="semi_chart" [value]="value"></helper-semi-pie-chart>
                    </div>
                </div>
             </div>
        </div>
      
    </div>
</section>
