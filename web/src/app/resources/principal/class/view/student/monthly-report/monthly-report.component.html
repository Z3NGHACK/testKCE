<div mat-dialog-title class="shared-header-section relative">
    <!-- header of student detail -->
    <div class="absolute left-2">
        <button
            mat-icon-button
            class="flex items-center border"
            (click)="closeDialog()"
        >
            <mat-icon
                class="icon-size-6 -mb-0.5"
                svgIcon="heroicons_mini:arrow-left"
            />
        </button>
    </div>
    <div class="absolute right-2">
        <button mat-icon-button class="flex items-center border">
            <mat-icon
                class="icon-size-6 -mb-0.5"
                svgIcon="mat_outline:local_printshop"
            />
        </button>
    </div>
    <div class="flex w-full items-center justify-center font-medium">
        <span class="text-3xl font-semibold text-center text-gray-600 -mb-0.5">
            របាយការណ៍ខែ {{ data.data.data.name }} របស់​
            {{ data.data.title }}
        </span>
    </div>
</div>
<div class="view-student-content">
    <div class="semester overflow-auto" *ngFor="let category of categories">
        <div
            class="header-row h-18 border-b border-gray-100 flex justify-between items-center px-8"
        >
            <span class="text-2xl">
                {{ category.name
                }}<span class="pl-2">({{ category.percentage }}%)</span>
            </span>
            <!-- principle can't create score -->
            <!-- <mat-icon class="icon-size-6 cursor-pointer " (click)="craeScore(category)" svgIcon="heroicons_outline:plus" /> -->
        </div>
        <div *ngIf="category.configs.length > 0 ">
            <div class="w-full flex justify-between items-center h-13">
                <div class="w-[50%]">
                    <span class="text-gray-600 font-semibold pl-5"> ល.រ</span>
                </div>
                <div class="w-[30%]">
                    <span class="text-gray-600 font-semibold"> កាលបរិច្ឆេទ </span>
                </div>
                <div class="w-[20%] flex justify-end">
                    <span class="text-gray-600 font-semibold pr-5"> ពិន្ទុ </span>
                </div>
            </div>
            <div
                class="cell-row"
                *ngFor="let con of category.configs; let i = index"
                [ngClass]="{
                    'bg-gray-100': (i + 1) % 2 == 1,
                    'bg-white': (i + 1) % 2 != 1
                }"
            >
                <div
                    class="flex justify-between items-center gap-2 pl-1 w-full h-[45px]"
                >
                    <div class="flex gap-2 pl-1 w-[50%]">
                        <span class="text-gray-500 font-normal">
                            {{ con.title }}
                        </span>
                    </div>
                    <div class="w-[30%]">
                        <span class="text-gray-500 font-normal">
                            {{ con.date | date : "dd-MM-y" }}
                        </span>
                    </div>
                    <div class="w-[20%] flex justify-end">
                        <span class="text-gray-500 font-normal pr-5 [20%]">
                            {{ con.score }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="flex flex-col items-end px-4 py-6 gap-3">
                <div class="flex justify-end">
                    <span class="text-xl font-medium"> ពិន្ទុសរុប ៖ </span>
                    <span class="text-xl font-semibold w-30 text-end">{{
                        category?.total_score
                    }}</span>
                </div>
    
                <div class="flex justify-end">
                    <span class="text-xl font-medium"> មធ្យមភាគ ៖ </span>
                    <span class="text-xl font-semibold w-30 text-end">{{
                        category?.average
                    }}</span>
                </div>
            </div>
        </div>
        <div *ngIf="category.configs.length <= 0" class="flex flex-col justify-center items-center mb-4">
            <mat-icon class="icon-size-16" svgIcon="toc"></mat-icon>
            <span class="text-lg -mt-4">គ្មានទិន្នន័យ</span>
        </div>
          
    </div>
    <mat-dialog-actions> </mat-dialog-actions>
</div>
