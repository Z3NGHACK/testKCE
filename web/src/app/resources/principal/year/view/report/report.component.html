<section class="report-section">
    <div class="flex flex-col gap-5">
        <div class="cart-section">
            <div class="cart-container mr-5">
                <div class="cart-container-header">
                   <span class="text-xl font-semibold text-slate-900 dark:text-white"> ស្ថិតិបឋម </span>
                   
                </div>
                <div class="cart-container-data ">
                   <div class="state-item">
                       <div class="item-icon bg-green-100" >
                           <mat-icon class="icon-size-8 -mb-0.5 text-[#148f77]" svgIcon="mdi:account-school-outline" />
                       </div>
                       <div class="item-text">
                           <span class="text-3xl font-medium" > 302 </span>
                           <span class="text-xl text-gray-500"> សិស្សសរុប </span>
                       </div>
                   </div>
                   <div class="state-item">
                       <div class="item-icon bg-green-100" >
                           <mat-icon class="icon-size-8 -mb-0.5 text-green-600" svgIcon="mat_outline:attach_money" />
                       </div>
                       <div class="item-text">
                           <span class="text-3xl font-medium" > 15600 $ <span class="text-xl text-green-500"> (+10%) </span></span>
                           <span class="text-xl text-gray-500"> ប្រាក់សរុប  </span>
                       </div>
                   </div>
                   <div class="state-item">
                    <div class="item-icon bg-green-100" >
                        <mat-icon class="icon-size-8 -mb-0.5 text-green-600" svgIcon="mat_outline:attach_money" />
                    </div>
                    <div class="item-text">
                        <span class="text-3xl font-medium" > 15600 $  <span class="text-xl text-green-500"> (+10%) </span></span>
                        <span class="text-xl text-gray-500"> ប្រាក់ចំណូលសរុប </span>
                    </div>
                </div>
                   
           
                </div>
            </div>
            <div class="cart-container-statistic ml-5">
                <div class="cart-container-header">
                    <span class="text-xl font-semibold text-slate-900 dark:text-white"> ស្ថិតិសិស្ស​ ប្រុស vs ស្រី </span>
                    <div class="flex items-center gap-4 ">
                        <span class="text-xl text-slate-900 dark:text-white"> 2023 </span>
                        <mat-icon class="icon-size-6" svgIcon="mat_outline:calendar_today"></mat-icon>
                    </div>
                </div>
                <div class="cart-container-data">
                    <div class="w-[400px] h-[300px] flex justify-center" >
                        <helper-semi-pie-chart [data]="semi_chart" [value]="value"></helper-semi-pie-chart>
                    </div>
                </div>
             </div>
        </div>
        
    </div>
</section>
