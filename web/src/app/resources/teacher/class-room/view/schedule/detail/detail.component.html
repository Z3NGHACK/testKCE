
    <div mat-dialog-title>
        <span class="text-2xl">{{data.day.title}} {{data.time.title}}</span>
    </div>

    <mat-dialog-content class="border-t w-[600px]">
        <form class="grid grid-cols-1  md-form-field-appearance-outline" [formGroup]="schedule">
              <mat-form-field appearance="outline" class="w-full">
                <mat-label class="text-md text-gray-500">ជ្រើសរើសមុខវិជ្ជា</mat-label>
                <mat-select formControlName="subject_id" placeholder="ជ្រើសរើសមុខវិជ្ជា" >
                    <mat-option *ngFor="let sub of data.subjects" [value]="sub.id">{{sub.name}}</mat-option>
                </mat-select>
              </mat-form-field>
        </form>
    </mat-dialog-content>

<mat-dialog-actions class="flex items-center justify-between gap-2">
    <button [class.helpers-mat-button-red]="schedule.enabled" class="helpers-mat-button-md bg-red-500" [disabled]="schedule.disabled"
        mat-flat-button [mat-dialog-close]="false">
        <span class="text-white">បោះបង់</span>
    </button>

    <button class="helpers-mat-button-md min-w-20 bg-blue-900" mat-flat-button (click)="submit()"
        [disabled]="schedule.invalid || schedule.disabled">
        <span *ngIf="!schedule.disabled" class="text-white">រក្សាទុក</span>
        <mat-progress-spinner *ngIf="schedule.disabled" [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
    </button>
</mat-dialog-actions>
