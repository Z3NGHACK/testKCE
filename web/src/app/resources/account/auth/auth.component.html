
<div class="signin-section relative flex items-center justify-center">    
    <!-- the CDC logo at the top left of the login page -->
    <div class="absolute top-4 left-0 md:left-6 flex gap-3 items-center opacity-70 scale-75 md:scale-90">
        <!-- picture is different from the figma where the image is less dense so i made width slightly wider to look more like it-->
        <img
            class="aspect-square h-32 sm:h-28"
            ngSrc="images/logo/kce.png"
            width="120"
            height="120" 
            priority
            alt="Logo image"
            >
    </div>

    <!-- this container contains the login form and picture -->
    <div class="card-transition  w-[85%] z-10 sm:w-2/3 md:w-3/4 lg:w-3/5 max-w-256 justify-center shadow-lg relative bg-white dark:bg-[#1e293b] p-6 rounded-xl flex gap-4 sm:mx-4 md:mx-0">
        <!-- the hero picture section-->
        <img class="image-transition hidden md:block max-w-1/2 aspect-square object-cover rounded-l-xl"
            width="500" height="500"
            priority
            ngSrc="https://kce.edu.kh/wp-content/uploads/2023/09/sdfwe-scaled-1.webp" />


        <div class="w-full md:w-1/2 h-[28rem]">
            <div class="absolute top-4 sm:top-8 right-4 sm:right-8 z-10 scale-90 sm:scale-100"> 
                <languages></languages>
            </div>
            <router-outlet *ngIf="true"></router-outlet>
        </div>

    </div>
</div>
