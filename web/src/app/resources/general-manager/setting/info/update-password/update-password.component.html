<div mat-dialog-title class="shared-header-section border-b">
    <!-- header of student detail -->
    <div class="flex items-center gap-4">
        <button mat-icon-button class="flex items-center" (click)="closeDialog()">
            <mat-icon class="icon-size-8 mt-1" svgIcon="heroicons_mini:arrow-left"></mat-icon>
        </button>
    </div>
    <div class="flex flex-1 items-center font-medium justify-center">
        <div class="flex items-center ml-1.5 just">
            <span class="text-3xl font-semibold text-gray-600 -mb-0.5"> ផ្លាស់ប្តូរព័ត៌មានបុគ្គលិក </span>
        </div>
    </div>
    <div class="flex items-center">
        <button mat-button (click)="onSubmit()" [disabled]="!firstFormGroup.valid" class="bg-blue-700 px-6 py-3 rounded-xl hover:bg-blue-500 cursor-pointer">
            <span class="text-xl text-white">រួចរាល់</span>
        </button>
    </div>
</div>

<mat-dialog-content class="w-[38rem] h-full">
    <form [formGroup]="firstFormGroup" (ngSubmit)="onSubmit()" class="md-form-field-appearance-outline p-4">
        <div class="grid grid-cols-1 gap-4">
            <mat-form-field appearance="outline">
                <mat-label>បញ្ជាក់ពាក្យសម្ងាត់ថ្មី</mat-label>
                <input matInput formControlName="confirmPassword" placeholder="បញ្ជាក់ពាក្យសម្ងាត់ថ្មី" class="pb-2" [type]="hideConfirmPassword ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()" type="button" class="translate-y-0 -translate-x-2">
                <!-- Show eye-closed icon when the password is hidden -->
                <mat-icon class="mat-icon-6" svgIcon="heroicons_mini:eye-slash" *ngIf="hideConfirmPassword === true"></mat-icon>
                
                <!-- Show eye icon when the password is visible -->
                <mat-icon class="mat-icon-6" svgIcon="heroicons_mini:eye" *ngIf="hideConfirmPassword === false"></mat-icon>
                </button>
                <mat-error *ngIf="firstFormGroup.hasError('mismatch')">ពាក្យសម្ងាត់មិនត្រូវគ្នា</mat-error>

            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>ពាក្យសម្ងាត់ថ្មី</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="newPassword" class="pb-2" placeholder="បញ្ចូលពាក្យសម្ងាត់ថ្មី">
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button" class="translate-y-0 -translate-x-2">
                    <!-- Show eye-closed icon when the password is hidden -->
                    <mat-icon class="mat-icon-6" svgIcon="heroicons_mini:eye-slash" *ngIf="hidePassword === true"></mat-icon>
                    
                    <!-- Show eye icon when the password is visible -->
                    <mat-icon class="mat-icon-6" svgIcon="heroicons_mini:eye" *ngIf="hidePassword === false"></mat-icon>
                </button>
                <mat-error *ngIf="firstFormGroup.get('newPassword').hasError('required')">ទាមទារពាក្យសម្ងាត់</mat-error>
                <mat-error *ngIf="firstFormGroup.get('newPassword').hasError('minlength')">ពាក្យសម្ងាត់ត្រូវតែមានយ៉ាងហោចណាស់ 8 តួអក្សរ</mat-error>          
            </mat-form-field>
        </div>
          
    </form>
</mat-dialog-content>



<mat-dialog-actions></mat-dialog-actions>
