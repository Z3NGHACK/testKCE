<div mat-dialog-title  class="shared-header-section">
    <!-- header of student detail -->
    <div class="flex flex-1 items-center font-medium"> 
        <div class="flex items-center ml-1.5">
            <span class="text-3xl font-semibold text-gray-600 -mb-0.5"> បង្កើតសាខា </span>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <button mat-icon-button class="flex items-center border" (click)="closeDialog()" >
            <mat-icon class="icon-size-6 -mb-0.5" svgIcon="mat_outline:close" />
        </button>
    </div>      
</div>
<mat-dialog-content class="view-system-content">
    <form [formGroup]="createForm" class="md-form-field-appearance-outline">
        <div class="md:col-span-3 lg:col-span-2 h-fit lg:h-auto flex justify-center scale-90">
            <div class="h-[200px] w-[200px] flex items-center justify-center relative cover">
                <img class="h-[245px] w-[245px] object-cover" [src]="fileUrl + 'upload/file/93ed71eb-6236-4ce0-a3a9-46d218117262'" alt="">
            </div>
            <input [id]="'portrait-fileCover'" class="hidden" type="" accept="image/*" />
        </div>
        <div class="w-full pt-4 overflow-x-clip gap-3 flex flex-col ">
            <div class="grid grid-cols-1 gap-4">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>ឈ្មោះ</mat-label>
                    <input matInput formControlName="name" placeholder="បញ្ចូលឈ្មោះ">
                    <mat-error >សូមបញ្ចូលឈ្មោះ</mat-error>
                </mat-form-field>
            </div>
            <div class="grid grid-cols-1 gap-4">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>អាសយដ្ឋាន</mat-label>
                    <input matInput formControlName="address" placeholder="បញ្ចូលឈ្មោះអាសយដ្ឋាន">
                    <mat-error>សូមបញ្ចូលអាសយដ្ឋាន</mat-error>
                </mat-form-field>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>កូដសាខា</mat-label>
                    <input matInput formControlName="code" placeholder="បញ្ចូលឈ្មោះកូដសាខា">
                    <mat-error *ngIf="code?.hasError('required') && code?.touched">សូមបញ្ចូលកូដសាខា</mat-error>
                    <mat-error *ngIf="code?.hasError('twoCapitalLetters') && code?.touched">លេខកូដត្រូវតែជាអក្សរធំពីរ</mat-error>
                </mat-form-field>
            </div>
    
            <!-- Uncomment this section if you have the data for sex_id -->
        </div>
        <div class="flex items-center justify-end">
            <button mat-button [disabled]="!createForm.valid" class="bg-blue-700 px-6 py-3 rounded-xl hover:bg-blue-500 cursor-pointer" (click)="submitForm()">
                <span class="text-xl text-white">រួចរាល់</span>
            </button>
        </div>
    </form>
    
</mat-dialog-content>

<mat-dialog-actions>

</mat-dialog-actions>
