<div class="container-section w-full">
    
    <!-- Header -->
    <div class="header-pdf-view bg-custom min-h-14 max-h-14 py-2 px-5">
        <div class="flex flex-1 items-center font-medium">
            <mat-icon class="text-white" svgIcon="mat_outline:picture_as_pdf"></mat-icon>
            <div class="flex items-center ml-1.5">
                <span class="text-lg text-white -mb-0.5">{{file.title}}</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <mat-icon class="text-white" svgIcon="mat_outline:file_download" (click)="downloadPDF()"></mat-icon>
            <mat-icon class="text-white" svgIcon="mat_solid:print" (click)="printPDF()"></mat-icon>
            <mat-icon [matDialogClose]="true" class="text-white cursor-pointer" svgIcon="mat_solid:close"></mat-icon>
        </div>
    </div>

    <!-- Loading spinner -->
    <div *ngIf="isLoading" class="absolute w-full h-full flex justify-center items-center">
        <mat-progress-spinner class="text-white" [diameter]="48" [mode]="'indeterminate'" />
    </div>

    <!-- PDF Viewer -->
    <pdf-viewer [src]="file.url" [(page)]="currentPage" [zoom]="zoom" [original-size]="true" [show-all]="true"
        (after-load-complete)="afterLoadComplete($event)" style="height: 100%; overflow-y: scroll; block-size: 100vh;">
    </pdf-viewer>

    <!-- Footer -->
    <div *ngIf="!isLoading" class="footer-absolute">
        <div class="flex items-center gap-4 px-4 text-white h-full border-r">
            <div class="flex items-center gap-2">
                <span class="text-md">Page</span>
                <input class="max-w-8 text-sm h-4 text-center bg-custom" matInput [(ngModel)]="currentPage"
                    type="number" (input)="validateInput($event)" (change)="goToPage()">
                <span class="text-md">/</span>
            </div>
            <span class="text-md">{{ totalPages }}</span>
        </div>
        <div class="flex items-center px-3 pt-1.5 gap-4">
            <button (click)="zoomOut()">
                <mat-icon class="text-white" svgIcon="mat_solid:horizontal_rule"></mat-icon>
            </button>
            <button (click)="zoomToggle()">
                <mat-icon *ngIf="zoom === normalZoom" class="text-white" svgIcon="mat_solid:zoom_in"></mat-icon>
                <mat-icon *ngIf="zoom !== normalZoom" class="text-white" svgIcon="mat_solid:zoom_out"></mat-icon>
            </button>
            <button (click)="zoomIn()">
                <mat-icon class="text-white" svgIcon="feather:plus"></mat-icon>
            </button>
        </div>
    </div>

</div>
