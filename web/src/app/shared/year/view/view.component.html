<section class="view-student-section">
    <div class="view-student-container" @fadeInCustom>
         <div class="shared-header-section">
             <!-- header of student  -->
             <div class="flex flex-1 items-center font-medium"> 
                 <button mat-icon-button class="flex mt-1 items-center" (click)="back()" >
                     <mat-icon class="icon-size-8 " svgIcon="mat_outline:chevron_left"/>
                 </button>
                 <div class="flex items-center ml-1.5">
                     <span class="text-3xl font-semibold text-gray-600 -mb-0.5">ឆ្នាំសិក្សា {{data?.name}} </span>
                 </div>
             </div>
         </div>    
         <div class="view-student-body">
             <!-- body of tabs -->
             <mat-tab-group class="mat-tab-flex-grow" [dynamicHeight]="true"> 
                <mat-tab label="ទូទៅ">
                    <ng-template matTabContent>
                       <shared-view-year-general [id]="id" [path]="path"></shared-view-year-general>
                    </ng-template>
                </mat-tab>
                <mat-tab label="ការដាក់ពាក្យ">
                    <ng-template matTabContent>
                        <shared-view-year-application [id]="id" [path]="path"></shared-view-year-application>
                    </ng-template>
                </mat-tab>
                <mat-tab label="របាយការណ៍">
                    <!-- Add content here if needed -->
                     <ng-template matTabContent>
                        
                     </ng-template>    
                </mat-tab>
              </mat-tab-group>
         </div>
    </div>
 </section>
