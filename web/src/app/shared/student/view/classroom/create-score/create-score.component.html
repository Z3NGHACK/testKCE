<div mat-dialog-title>
    <div class="flex justify-between w-full items-center">
        <span class="text-2xl">បង្កើតថ្មី</span>
        <mat-icon
            (click)="closeDialog()"
            class="text-current icon-size-7 cursor-pointer"
            [svgIcon]="'heroicons_solid:x-mark'"
        ></mat-icon>
    </div>
</div>

<mat-dialog-content class="border-t w-[600px]">
    <form
        class="grid grid-cols-1 md-form-field-appearance-outline"
        [formGroup]="score"
    >
        <div class="grid grid-cols-1 sm:grid-cols-1 gap-4 mt-4">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>ឈ្មោះ</mat-label>
                <input
                    matInput
                    formControlName="title"
                    placeholder="បញ្ចូលឈ្មោះ"
                />
                <mat-error>សូមបញ្ចូលឈ្មោះ</mat-error>
            </mat-form-field>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-1 gap-4">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>ពិន្ទុ</mat-label>
                <input
                    matInput
                    formControlName="score"
                    max="100"
                    min="0"
                    type="number"
                    placeholder="បញ្ចូលពិន្ទុ"
                />
                <mat-error>សូមបញ្ចូលពិន្ទុ</mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="flex items-center justify-between gap-2">
    <div></div>
    <button
        class="helpers-mat-button-md min-w-20 bg-blue-900"
        mat-flat-button
        (click)="submit()"
        [disabled]="score.invalid || score.disabled"
    >
        <span *ngIf="!score.disabled" class="text-white">រក្សាទុក</span>
        <mat-progress-spinner
            *ngIf="score.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
        ></mat-progress-spinner>
    </button>
</mat-dialog-actions>
