<!doctype html>
<html lang="en">

<head>
    <title>KCE Management System</title>
    <meta charset="utf-8" />
    <meta name="description"
        content="Admin Template and Starter Kit with Angular, Angular Material Components and TailwindCSS" />
    <meta name="keywords"
        content="CamCyber,HTML,CSS,Angular,Material,Angular Components,Tailwind,Tailwind CSS,TailwindCSS,Admin Template,Admin" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">

    <base href="/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo/kce.png" />

    <!-- Fonts -->
    <link href="fonts/KantumruyPro/KantumruyPro.css" rel="stylesheet" />
    <link href="fonts/inter/inter.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

    <!-- Icon fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Splash screen styles -->
    <link href="styles/splash-screen.css" rel="stylesheet" />
</head>

<body>
    <!-- Splash screen -->
    <helper-splash-screen>
        <img src="images/logo/kce.png" alt="CamCyber logo" />
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </helper-splash-screen>

    <!-- App root -->
    <app-root></app-root>
</body>

</html>
